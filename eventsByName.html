<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events by Name</title>
</head>
<body>


    <h3>Events by Date</h3>
    {% for event in events %}
        <div>{{event.summary}}</div>
        <div>{{event|dd }}</div>        
        <div>{{event.location}}</div>
        <li>{{event.description}}
    {% endfor %}
   
</body>
</html>
